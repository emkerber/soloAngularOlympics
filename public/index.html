<!DOCTYPE html>
<html ng-app="olympianApp">
  <head>
    <meta charset="utf-8" />
    <title>An Angular/Express/JSON Challenge of Olympic Proportions</title>
    <script src="vendor/angular.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <!-- <link href="stylesheet.css" rel="stylesheet" /> -->
  </head>
  <body ng-controller="OlympianController">

    <button id="generate" ng-click="getOlympians()">Generate</button>
    <p ng-repeat="olympian in olympians">{{olympian}}</p>


  </body>
</html>
